<!DOCTYPE html>
<html>
  <head>
    <title>Guess the number game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Guess the number</a>
    </nav>
    <main>
      <h1 class="banner p-3">1.2.3.</h1>
      <div class="form-group">
        <input
          id="number-guess"
          placeholder="Whats your guess ?"
          class="form-control form-control-lg"
          type="number"
        />
      </div>
      <div id="result" class="container-2"></div>
      <button class="btn btn-lg btn-secondary" type="button" id="number-submit">Check Me</button>
      <button type="button" id="restart-game" class="btn btn-lg btn-lights">Restart</button>
      <div id="history"></div>
    </main>
  </body>
</html>
